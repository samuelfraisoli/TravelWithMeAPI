<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">Editar Hotel</h1>
    <div>
        <a routerLink="/hoteles" class="btn btn-secondary">Volver</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="id" rowType="number" label="Id" />
    <app-input-row [group]="editForm" field="nombre" label="Nombre" />
    <app-input-row [group]="editForm" field="fotos" rowType="textarea" label="Fotos" />
    <app-input-row [group]="editForm" field="fechasLibres" rowType="textarea" label="Fechas Libres" />
    <app-input-row [group]="editForm" field="direccion" rowType="select" [options]="direccionValues" label="Direccion" />
    <app-input-row [group]="editForm" field="detallesHotel" rowType="select" [options]="detallesHotelValues" label="Detalles Hotel" />
    <input type="submit" value="Edit Hotel" class="btn btn-primary mt-4" />
</form>
