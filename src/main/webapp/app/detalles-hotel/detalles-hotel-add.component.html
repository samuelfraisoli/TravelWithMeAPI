<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">Crea los Detalles de un Hotel</h1>
    <div>
        <a routerLink="/detallesHotels" class="btn btn-secondary">Volver</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="descripcion" label="Descripcion" />
    <app-input-row [group]="addForm" field="web" label="Web" />
    <app-input-row [group]="addForm" field="telefono" label="Telefono" />
    <app-input-row [group]="addForm" field="comodidades" rowType="textarea" label="Comodidades" />
    <input type="submit" value="Crear Detalles de Hotel" class="btn btn-primary mt-4" />
</form>
